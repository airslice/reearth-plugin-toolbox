name: Toolbox Starter
version: 0.1.0
id: reearth-plugin-toolbox-starter
extensions:
  - id: Geolocation
    type: widget
    name: Geolocation
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: top
    schema:
      groups:
        - id: location
          title: My Location
          fields:
            - id: mode
              title: Mode
              type: string
              defaultValue: button
              choices:
                - key: button
                  label: Button
                - key: ui
                  label: UI
            - id: autoFollow
              title: Auto Follow
              type: bool
              defaultValue: false
              availableIf:
                field: mode
                type: string
                value: button
        - id: markerStyle
          title: Marker Style
          fields:
            - id: style
              type: string
              title: Style
              choices:
                - key: point
                  label: Point
                - key: icon
                  label: Icon
                - key: 3dModel
                  label: 3D model
            - id: pointColor
              type: string
              title: Point color
              ui: color
              availableIf:
                field: style
                type: string
                value: point
            - id: pointSize
              type: number
              title: Point size
              suffix: px
              availableIf:
                field: style
                type: string
                value: point
            - id: outlineColor
              type: string
              title: Point outline color
              ui: color
              availableIf:
                field: style
                type: string
                value: point
            - id: outlineWidth
              type: number
              title: Point outline width
              suffix: px
              availableIf:
                field: style
                type: string
                value: point
            - id: imageUrl
              title: Image URL
              type: url
              ui: image
              availableIf:
                field: style
                type: string
                value: icon
            - id: imageSize
              title: size
              type: number
              availableIf:
                field: style
                type: string
                value: icon
            - id: 3dModelUrl
              title: 3D Model
              type: url
              ui: file
              availableIf:
                field: style
                type: string
                value: 3dModel
            - id: 3dModelSize
              title: size
              type: number
              availableIf:
                field: style
                type: string
                value: 3dModel
            - id: 3dModelHeading
              title: Heading
              type: number
              availableIf:
                field: style
                type: string
                value: 3dModel             
        - id: customize
          title: Customize
          fields:
            - id: theme
              type: string
              title: Theme
              choices:
                - key: dark
                  label: Dark
                - key: light
                  label: Light
            - id: backgroundColor
              type: string
              title: Background Color
              ui: color
            - id: primaryColor
              type: string
              title: Primary Color
              ui: color 